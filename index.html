<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Prompt Generator</h1>
    <div class="input-container">
        <input type="number" id="count" min="1" max="30" placeholder="Enter number (1-30)">
        <button onclick="generatePrompts()">Generate</button>
    </div>
    <ul id="output"></ul>
    <script src="script.js"></script>
</body>
</html>
